<script>
    const num = [1,2,3,4,5]
let num2 = num.map(function(ele,ind,arr){
    return ele*ele
})
console.log(num2);

const char1 = ["alice","bob", "charlie"]
let char2 = char1.map(function(e,i,a){
    return e.toUpperCase()
})
console.log(char2);

const product =  [
    { name: "Laptop", price: 1000 },
    { name: "Phone", price: 500 },
    { name: "Tablet", price: 700 }
  ];
let pro2 = product.filter((e) =>{
    return e.price > 500
}).map((e) => e.price);

console.log(pro2);



const purchases = [
    { price: 10, quantity: 2 },
    { price: 5, quantity: 4 },
    { price: 8, quantity: 1 }
  ];
let purse= purchases.reduce((acc,e,i,a) =>{
    return acc + ( e.price * e.quantity);
},0);

console.log(purse);
